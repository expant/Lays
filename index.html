<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lays</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/base.css">
</head>
<body>
  <div class="container-site">
    <header class="header">
      <nav class="menu">
        <div class="meny__logo">
          <img src="./assets/images/menu/logo.png" alt="logo" class="logo-img">
          <p class="logo-text">#летосLays</p>
        </div>
        <div class="menu__item gallery">
          <img src="./assets/images/menu/gallery.png" alt="gallery" class="gallery-img">
          <p class="item__text gallery-text">Галерея</p>
        </div>
        <div class="menu__item about-project">
          <img src="./assets/images/menu/about-project.png" alt="about-project" class="about-project-img">
          <p class="item__text about-project-text">О проекте</p>
        </div>
        <div class="menu__item location">
          <img src="./assets/images/menu/location.png" alt="location" class="location-img">
          <p class="item__text location-text">Лето с Lay's</p>
        </div>
      </nav>
    </header>
    <section class="main-section">
      <section class="summer-with-lays">
        <div class="summer-with-lays__icons">
          <div class="icons__item photo">
            <div class="bg-icon bg-photo"></div>
            <p class="icons-text">Загружай фото<br> с хештегом <span class="icons-text__color">#летосLays</span></p>
          </div>
          <div class="icons__item heart">
            <div class="bg-icon bg-heart"></div>
            <p class="icons-text">Собирай<br> лайки</p>
          </div>
          <div class="icons__item box">
            <div class="bg-icon bg-box"></div>
            <p class="icons-text box-text">Выигрывай<br> призы</p>
          </div>
        </div>
        <div class="summer-with-lays__text">

        </div>
      </section>
    </section> 
  </div>
</body>
</html>
